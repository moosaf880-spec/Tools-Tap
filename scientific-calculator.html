<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
  :root {
    --blue: #1677ff;
    --white: #ffffff;
    --muted: #5b6b8a;
  }
  body {
    background: linear-gradient(#f0f7ff, #ffffff);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .calculator {
    background: var(--white);
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  .display {
    background: #eef4ff;
    padding: 15px;
    border-radius: 8px;
    font-size: 1.4rem;
    text-align: right;
    overflow-x: auto;
    margin-bottom: 10px;
    color: var(--muted);
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }
  button {
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: var(--blue);
    color: var(--white);
    font-weight: bold;
    transition: background 0.2s;
  }
  button:hover {
    background: #0f5ed7;
  }
  button.function {
    background: #5b6b8a;
  }
  button.clear {
    background: #ff4d4f;
  }
  @media (max-width: 500px) {
    .display {
      font-size: 1.2rem;
    }
    button {
      padding: 10px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('%')">%</button>
    <button onclick="backspace()">⌫</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">÷</button>
    <button class="function" onclick="appendValue('Math.sqrt(')">√</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">×</button>
    <button class="function" onclick="appendValue('**')">xʸ</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">−</button>
    <button class="function" onclick="appendValue('Math.log10(')">log</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendValue('+')">+</button>
    <button class="function" onclick="appendValue('Math.PI')">π</button>

    <button class="function" onclick="appendValue('Math.sin(')">sin</button>
    <button class="function" onclick="appendValue('Math.cos(')">cos</button>
    <button class="function" onclick="appendValue('Math.tan(')">tan</button>
    <button class="function" onclick="appendValue('Math.log(')">ln</button>
    <button class="function" onclick="appendValue('Math.E')">e</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(value) {
    if (display.textContent === '0' && !isNaN(value)) {
      display.textContent = value;
    } else {
      display.textContent += value;
    }
  }

  function clearDisplay() {
    display.textContent = '0';
  }

  function backspace() {
    display.textContent = display.textContent.slice(0, -1) || '0';
  }

  function calculateResult() {
    try {
      const result = eval(display.textContent);
      display.textContent = result;
    } catch {
      display.textContent = 'Error';
    }
  }
</script>
</body>
</html>
