<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon_io\favicon-16x16.png" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to Text (OCR) Tool</title>
<style>
  :root {
    --blue: #1677ff;
    --bg: #ffffff;
    --muted: #5b6b8a;
  }
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(#f0f7ff, #ffffff);
    margin: 0;
    padding: 15px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: var(--bg);
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    max-width: 900px;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  h1 {
    background: var(--blue);
    color: white;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    margin: 0;
  }
  input[type=file] {
    display: none;
  }
  .upload-label {
    display: block;
    border: 2px dashed var(--blue);
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    color: var(--muted);
    word-wrap: break-word;
  }
  img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }
  textarea {
    width: 100%;
    min-height: 150px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: vertical;
    box-sizing: border-box;
  }
  button {
    background: var(--blue);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
  }
  progress {
    width: 100%;
    height: 20px;
  }
  @media (max-width: 600px) {
    body {
      padding: 10px;
    }
    .container {
      padding: 15px;
    }
    h1 {
      font-size: 1.1rem;
    }
    .upload-label {
      font-size: 0.9rem;
      padding: 12px;
    }
    textarea {
      min-height: 120px;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Image to Text (OCR) Tool</h1>
  <label for="fileInput" class="upload-label">Click or drag an image to upload</label>
  <input type="file" id="fileInput" accept="image/*">
  <img id="preview" alt="Preview" style="display:none;"/>
  <progress id="progress" value="0" max="1" style="display:none;"></progress>
  <button id="extractBtn" disabled>Extract Text</button>
  <button id="downloadBtn" disabled>Download Text</button>
  <textarea id="output" placeholder="Extracted text will appear here..."></textarea>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  const extractBtn = document.getElementById('extractBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const output = document.getElementById('output');
  const progress = document.getElementById('progress');
  let uploadedImage = null;

  async function resizeImage(src, maxDim = 1500) {
    return new Promise(resolve => {
      const img = new Image();
      img.onload = () => {
        const scale = Math.min(maxDim / img.width, maxDim / img.height, 1);
        const canvas = document.createElement('canvas');
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        resolve(canvas.toDataURL('image/png'));
      };
      img.src = src;
    });
  }

  fileInput.addEventListener('change', async e => {
    const file = e.target.files[0];
    if (!file || !file.type.startsWith('image/')) return;
    const reader = new FileReader();
    reader.onload = async evt => {
      preview.src = evt.target.result;
      preview.style.display = 'block';
      uploadedImage = await resizeImage(evt.target.result);
      extractBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  });

  extractBtn.addEventListener('click', async () => {
    if (!uploadedImage) return;
    output.value = 'Processing... please wait';
    progress.style.display = 'block';
    progress.value = 0;
    extractBtn.disabled = true;
    try {
      const { data: { text } } = await Tesseract.recognize(uploadedImage, 'eng', {
        logger: m => {
          if (m.status === 'recognizing text') {
            progress.value = m.progress;
          }
        }
      });
      output.value = text.trim() || 'No text found in the image.';
      downloadBtn.disabled = !text.trim();
    } catch (err) {
      output.value = 'Error extracting text: ' + err.message;
    }
    extractBtn.disabled = false;
    progress.style.display = 'none';
  });

  downloadBtn.addEventListener('click', () => {
    const blob = new Blob([output.value], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'extracted_text.txt';
    link.click();
  });
</script>
</body>
</html>
