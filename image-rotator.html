<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Rotator & Flipper Tool</title>
<style>
  :root {
    --blue: #1677ff;
    --bg: #ffffff;
    --muted: #5b6b8a;
  }
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(#f0f7ff, #ffffff);
    margin: 0;
    padding: 15px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: var(--bg);
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    max-width: 900px;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  h1 {
    background: var(--blue);
    color: white;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    margin: 0;
  }
  input[type=file] {
    display: none;
  }
  .upload-label {
    display: block;
    border: 2px dashed var(--blue);
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    color: var(--muted);
    word-wrap: break-word;
  }
  img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }
  button {
    background: var(--blue);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .controls button {
    flex: 1 1 45%;
  }
  @media (max-width: 600px) {
    .controls button {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Image Rotator & Flipper Tool</h1>
  <label for="fileInput" class="upload-label">Click or drag an image to upload</label>
  <input type="file" id="fileInput" accept="image/*">
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Preview" style="display:none;"/>
  <div class="controls" style="display:none;">
    <button id="rotateLeft">Rotate Left</button>
    <button id="rotateRight">Rotate Right</button>
    <button id="flipH">Flip Horizontal</button>
    <button id="flipV">Flip Vertical</button>
  </div>
  <button id="downloadBtn" style="display:none;">Download Image</button>
</div>
<script>
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const controls = document.querySelector('.controls');
  const downloadBtn = document.getElementById('downloadBtn');
  let img = new Image();
  let rotation = 0;
  let flipH = 1;
  let flipV = 1;

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = evt => {
      img.onload = () => {
        rotation = 0;
        flipH = 1;
        flipV = 1;
        drawImage();
        preview.style.display = 'block';
        controls.style.display = 'flex';
        downloadBtn.style.display = 'block';
      };
      img.src = evt.target.result;
    };
    reader.readAsDataURL(file);
  });

  function drawImage() {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(rotation * Math.PI / 180);
    ctx.scale(flipH, flipV);
    ctx.drawImage(img, -img.width/2, -img.height/2);
    ctx.restore();
    preview.src = canvas.toDataURL('image/png');
  }

  document.getElementById('rotateLeft').addEventListener('click', () => {
    rotation -= 90;
    drawImage();
  });

  document.getElementById('rotateRight').addEventListener('click', () => {
    rotation += 90;
    drawImage();
  });

  document.getElementById('flipH').addEventListener('click', () => {
    flipH *= -1;
    drawImage();
  });

  document.getElementById('flipV').addEventListener('click', () => {
    flipV *= -1;
    drawImage();
  });

  downloadBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.href = preview.src;
    link.download = 'modified_image.png';
    link.click();
  });
</script>
</body>
</html>
