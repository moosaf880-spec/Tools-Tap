<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Loan EMI Calculator</title>
<style>
  :root {
    --blue: #1677ff;
    --white: #ffffff;
    --muted: #5b6b8a;
  }
  body {
    background: linear-gradient(#f0f7ff, #ffffff);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 15px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: var(--white);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    max-width: 420px;
    width: 100%;
  }
  h1 {
    text-align: center;
    color: var(--white);
    background: var(--blue);
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 1.4rem;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: var(--muted);
  }
  input, select {
    width: 100%;
    padding: 10px;
    border: 2px solid var(--blue);
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 15px;
    outline: none;
  }
  .result {
    background: #eef4ff;
    padding: 15px;
    border-radius: 8px;
    font-size: 1rem;
    color: var(--muted);
    line-height: 1.5;
    margin-bottom: 20px;
  }
  .highlight {
    color: var(--blue);
    font-weight: bold;
  }
  canvas {
    width: 100% !important;
    height: auto !important;
  }
  @media (max-width: 500px) {
    h1 { font-size: 1.2rem; }
    input, select { font-size: 0.95rem; }
    .result { font-size: 0.95rem; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Loan EMI Calculator</h1>
  
  <label for="amount">Loan Amount:</label>
  <input type="number" id="amount" placeholder="Enter loan amount" min="0">

  <label for="rate">Interest Rate (% per annum):</label>
  <input type="number" id="rate" placeholder="Enter interest rate" step="0.01" min="0">

  <label for="tenure">Loan Tenure:</label>
  <input type="number" id="tenure" placeholder="Enter loan tenure" min="1">
  
  <label for="tenureType">Tenure Type:</label>
  <select id="tenureType">
    <option value="years">Years</option>
    <option value="months">Months</option>
  </select>

  <div class="result" id="result">Enter details to see EMI, total interest, and total payment.</div>

  <canvas id="emiChart"></canvas>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const amountInput = document.getElementById('amount');
  const rateInput = document.getElementById('rate');
  const tenureInput = document.getElementById('tenure');
  const tenureTypeSelect = document.getElementById('tenureType');
  const resultDiv = document.getElementById('result');
  const ctx = document.getElementById('emiChart').getContext('2d');

  let emiChart;

  [amountInput, rateInput, tenureInput, tenureTypeSelect].forEach(el => {
    el.addEventListener('input', calculateEMI);
  });

  function calculateEMI() {
    const principal = parseFloat(amountInput.value);
    const annualRate = parseFloat(rateInput.value);
    const tenureValue = parseFloat(tenureInput.value);
    const tenureType = tenureTypeSelect.value;

    if (!principal || !annualRate || !tenureValue || principal <= 0 || annualRate <= 0 || tenureValue <= 0) {
      resultDiv.textContent = "Please enter valid loan details.";
      updateChart(0, 0);
      return;
    }

    let months = tenureType === "years" ? tenureValue * 12 : tenureValue;
    const monthlyRate = annualRate / 12 / 100;

    const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                (Math.pow(1 + monthlyRate, months) - 1);

    const totalPayment = emi * months;
    const totalInterest = totalPayment - principal;

    resultDiv.innerHTML = `
      Monthly EMI: <span class="highlight">₹${emi.toFixed(2)}</span><br>
      Total Interest: <span class="highlight">₹${totalInterest.toFixed(2)}</span><br>
      Total Payment: <span class="highlight">₹${totalPayment.toFixed(2)}</span>
    `;

    updateChart(principal, totalInterest);
  }

  function updateChart(principal, interest) {
    if (emiChart) emiChart.destroy();

    emiChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Principal Amount', 'Total Interest'],
        datasets: [{
          data: [principal, interest],
          backgroundColor: ['#1677ff', '#5b6b8a']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  }
</script>
</body>
</html>
